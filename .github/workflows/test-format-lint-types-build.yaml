name: Test, Format, Lint, Types, Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn test

  prettier:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn format:check

  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn lint:check

  types:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn check-types

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18']
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn build
